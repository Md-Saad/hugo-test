{{ define "main" }}

<section class="site-blog details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <aside>
          
          {{ .TableOfContents }}
          
        </aside>
        
      </div>
      <div class="col-lg-8">
        <article class="site-blog-details">
          <p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
          <h2 class="blog-title">{{ .Title }}</h2>
          <img
            class="feature-image"
            src="{{ .Params.feature_image | absURL }}"
            alt="blog-feature-image"
          />
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
</section>
<script
  defer
  src="https://cdn.commento.io/js/commento.js"
></script>
<div id="commento"></div>

<div id="commento"></div>
<script
  defer
  src="{{ .Site.Params.CommentoURL }}/js/commento.js"
></script>
{{ partial "call-to-action.html" . }} {{ end }}
